<html>
<head>
  <style>
    #starter-button {
      background-color: rgb(0,255,0);
      color: rgb(100,100,100);
    }
  </style>
  <script>
    var starter;
    var backColor;
    function start() {
      starter = confirm("Do you want to start your Adventure?");
      if (starter) {
        alert("Ok, Let's-a-go!");
        alert("So, let's take a tour.")
      }
    }
    function backColorChange() {
      switch (backColor) {
        case 1:
          document.body.style.backgroundColor = "blue" ;
          backColor = 2;
        break;
        case 2:
          document.body.style.backgroundColor = "green" ;
          backColor = 1;
        break;
      }
    }
  </script>
</head>
<body>
  <h1>Welcome to JeroLand!</h1>
  <button onclick="start();" id="starter-button">Start your adventure!</button>
  <button onclick="backColorChange();" id="backy">Start your adventure!</button>
</body>
</html>
